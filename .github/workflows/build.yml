name: 'release'
on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest, ubuntu-22.04, macos-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      
      - uses: tauri-apps/tauri-action@v0
        id: tauri-action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: arandu-v__VERSION__ 
          releaseName: 'Arandu v__VERSION__'
          releaseBody: |
            ## Download for your platform:
            - **Windows**: `Arandu_*_x64-setup.exe`
            - **macOS (Intel)**: `Arandu_*_amd64.dmg`
            - **macOS (Apple Silicon)**: `Arandu_*_aarch64.dmg`
            - **Linux (Ubuntu/Debian)**: `Arandu_*_amd64.deb`
            - **Linux (Fedora/RHEL)**: `Arandu-*-x86_64.rpm`
            - **Linux (AppImage)**: `Arandu_*_amd64.AppImage`
          releaseDraft: true
          prerelease: false
